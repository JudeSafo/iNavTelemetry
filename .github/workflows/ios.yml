name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.1.app

      - name: Build and Test
        run: xcodebuild clean build test -scheme iNavTelemetry -project iNavTelemetry.xcodeproj -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
